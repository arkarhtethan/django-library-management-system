{% load static %}

<!DOCTYPE html>

<html lang="en">
    
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>
        LMS | 
        {% block title %}
        {% endblock title %}

    </title>

    <!-- Bootstrap -->
    
    <link rel="stylesheet" href="{% static '/bootstrap-4.0.0-dist/css/bootstrap.min.css' %}">
    
    <!-- Font Awesome -->

    <link rel="stylesheet" href="{% static '/font-awesome/css/all.css' %}">

    <!-- Date time picker -->
    
    <link rel="stylesheet" href="{% static '/datetimepicker/jquery.datetimepicker.min.css' %}">
    
    <!-- Custom -->
    <link rel="stylesheet" href="{% static '/custom/style.css' %}">
    
    {% block css %}
    
    {% endblock css %}
    
</head>

<body>
    
    {% block content %}
    
    {% endblock content %}
    
    <script src="{% static '/jquery/jquery.min.js' %}"></script>
    
    <script src="{% static '/bootstrap-4.0.0-dist/js/bootstrap.min.js' %}"></script>
    
    <script rel="stylesheet" src="{% static '/datetimepicker/jquery.datetimepicker.full.js' %}"> </script>
    
    <script rel="stylesheet" src="{% static '/datetimepicker/jquery.datetimepicker.full.min.js' %}"> </script>
    
    <script rel="stylesheet" src="{% static '/datetimepicker/jquery.datetimepicker.min.js' %}"> </script>
    
    <script src="{% static '/custom/index.js' %}"></script>

    {% block javascript %}
    
    {% endblock javascript %}
    
</body>

</html>
